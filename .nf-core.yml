    - docs/images/nf-core-fc_logo_light.png
    - docs/images/nf-core-fc_logo_dark.png
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/CONTRIBUTING.md
    - .github/PULL_REQUEST_TEMPLATE.md
    - assets/email_template.txt
    - docs/README.md
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/ISSUE_TEMPLATE/config.yml
    - .github/ISSUE_TEMPLATE/feature_request.yml
    - .github/PULL_REQUEST_TEMPLATE.md
    - .github/workflows/branch.yml
    - .github/workflows/linting_comment.yml
    - .github/workflows/linting.yml
    - .github/CONTRIBUTING.md
    - .github/.dockstore.yml
    - .prettierignore
    - .prettierignore
    - .prettierignore
    - .prettierignore
    - .github/CONTRIBUTING.md
    - assets/sendmail_template.txt
    - .github/CONTRIBUTING.md
  nextflow_config: false
  multiqc_config: false
  files_exist:
    - CODE_OF_CONDUCT.md
    - assets/nf-core-fc_logo_light.png
    - docs/images/nf-core-fc_logo_light.png
    - docs/images/nf-core-fc_logo_dark.png
    - .github/ISSUE_TEMPLATE/config.yml
    - .github/workflows/awstest.yml
    - .github/workflows/awsfulltest.yml
    - .prettierignore
    - .prettierrc.yml
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/ISSUE_TEMPLATE/feature_request.yml
    - .github/PULL_REQUEST_TEMPLATE.md
    - .github/CONTRIBUTING.md
    - .github/.dockstore.yml
    - conf/igenomes.config
    - conf/igenomes_ignored.config
    - .github/workflows/branch.yml
    - .github/workflows/nf-test.yml
    - .github/actions/get-shards/action.yml
    - .github/actions/nf-test/action.yml
    - .github/workflows/linting_comment.yml
    - .github/workflows/linting.yml
    - CITATIONS.md
    - docs/output.md
    - docs/README.md
    - docs/usage.md
    - assets/email_template.html
    - assets/sendmail_template.txt
    - assets/email_template.txt
    - assets/multiqc_config.yml
    - nextflow_schema.json
    - conf/igenomes.config
    - CHANGELOG.md
  readme:
    - nextflow_badge
    - nextflow_badge
    - nfcore_template_badge
  schema_lint: false
  schema_params: false
  schema_description: false
  included_configs: false

template:
  org: nf-core
  name: fc
  description: first testing pipeline
  author: dlo
  version: 1.0.0dev
  force: true
  outdir: .
  skip_features:
    - github
    - github_badges
    - changelog
    - ci
    - igenomes
    - multiqc
    - fastqc
    - nf_schema
    - nf_core_configs
    - seqera_platform
    - gpu
    - codespaces
    - vscode
    - code_linters
    - citations
    - documentation
    - rocrate
    - email
    - adaptivecard
    - slackreport
  is_nfcore: false
